<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Neighborhood Map</title>

        <meta name="viewport" content="width=800, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
        <!------ getting some style elements from w3schools ------>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        </head>
        <body>

            <div id="actionPane" class="w3-container">

                <header id="header">Neighborhood Map</header>

                <div data-bind="foreach: placeList" class="w3-container">
                    <div data-bind="click: $parent.highlightLoc.bind($data, $index()),
                                    text: name,
                                    attr: { class: itemclass }"
                          id="placeListItem">
                    </div>
                </div>

                <div id="selDesc" class="w3-container" data-bind="text: selectedDescription"></div>

                <div class="w3-container">
                    <h3 id="wikipedia-header" data-bind="text: wikiHeader"></h3>
                    <div id="wikipedia-links" data-bind="foreach: wikiList">
                        <a data-bind="text: desc, attr: { href: url }" id="wikiItem" target="_blank"></a>
                    </div>
                </div>

                <div id="filter" class="w3-panel">
                    <div id="catFilterLabel">Filter by Category:
                        <select id="categorySelect" data-bind="options: filterTypes,
                                                      value: selectedCategory,
                                                      event: {change: applyFilters}">
                        </select>
                    </div>
                </div>
            </div>
          <div id="separator">&nbsp;</div>
          <div id="map" class="rightMap" zclass="w3-container"></div>


          <script src="js/libs/jquery-3.3.1.min.js"></script>
          <script src="js/libs/knockout-3.2.0.js"></script>
          <script src="js/app.js"></script>

          <script async defer
               src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDCiCbk_jLIFqlH2s1gmzdIehfkP7JkTVU&v=3&callback=viewmodel.initializeMap" onerror="view.googleMapError()">
          </script>
     </body>
</html>
